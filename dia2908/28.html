<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- DOM - Document Object Model -->
    
    <button onclick="sumiu()" id="botao" >Clique aq pareceiro</button>
    
    <style>
        
        .dom{
            display: flex;
        }

    </style>

    <script>

        function sumiu(){
            document.getElementById("botao").style.display = "none"
        }

    </script>

</body>
</html>

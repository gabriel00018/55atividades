<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- DOM - Document Object Model -->
    
    <img class="fotos" id="henrique" onmouseover="foto()" src="img/henriquefoto.jpg" alt="Henrique HACKER">

<style>

    .fotos{
        width: 500px;
    }

</style>

    <script>

        function foto(){
            document.getElementById("henrique").src = "img/biribinha.jpg"
        }

    </script>

</body>
</html>

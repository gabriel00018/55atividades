<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- DOM - Document Object Model -->

    <button onclick="digitar()" >Clique aq pareceiro</button>

    <input type="text" id="input" />

    <script>

        function digitar(){
            
            document.getElementById("input").value = "Preenchido automaticamente"
            
        }
    

    </script>

</body>
</html>
